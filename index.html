<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>IA – Accueil</title>
<style>
/* ====== STYLE GLOBAL (automatique) ====== */
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: url('hero-background.jpg') center/cover no-repeat fixed;
    color: #111827;
    height: 100vh;
    overflow: hidden;
}
/* --- Améliorer la lisibilité du texte --- */
body, .page {
    color: #f2f2f2 !important;
    text-shadow: 0 0 6px rgba(0,0,0,0.85) !important;
}
/* Améliorer lisibilité du texte sous le titre */
.subtitle {
    display: inline-block;
    font-size: 1.3rem;
    color: #f8eaff !important;
    text-shadow:
        0 0 6px rgba(0,0,0,0.8),
        0 0 12px rgba(0,0,0,0.5);
    backdrop-filter: blur(6px);
    padding: 6px 12px;
    border-radius: 10px;
}

/* ======= HEADER GLASS PREMIUM ======= */
header {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 88%;
    padding: 16px 28px;
    
    background: rgba(255, 255, 255, 0.22); /* plus clair, plus propre */
    backdrop-filter: blur(12px);           /* flou net et doux */
    -webkit-backdrop-filter: blur(12px);
    
    border-radius: 30px;
    border: 1px solid rgba(255, 255, 255, 0.35);
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);

    display: flex;
    justify-content: space-between;
    align-items: center;

    z-index: 50;
}

/* Logo */
header .logo {
    font-weight: 600;
    font-size: 1.1rem;
    color: #f5f5ff;        /* très lisible */
    text-shadow: 0 0 10px rgba(0,0,0,0.6);
}

/* Navigation */
nav a {
    margin: 0 14px;
    text-decoration: none;
    font-size: 0.92rem;
    color: #f3f3f3;
    text-shadow: 0 0 8px rgba(0,0,0,0.55);
    transition: color 0.2s ease;
}

nav a:hover {
    color: #c8caff; /* violet clair */
}

nav a.active {
    color: #a8aaff;   /* violet plus soutenu */
    font-weight: 600;
}

</style>

<script>
// Active automatiquement le lien correspondant à la page
document.addEventListener("DOMContentLoaded", ()=>{
    const current = location.pathname.split("/").pop();
    document.querySelectorAll("nav a").forEach(a=>{
        if(a.getAttribute("href")===current){
            a.classList.add("active");
        }
    });
});
</script>

</head>
<body>

<header>
    <div class="logo">IA Vision</div>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="ia-simple.html">IA Simplifiée</a>
        <a href="quotidien.html">Quotidien</a>
        <a href="creative.html">Créative</a>
        <a href="innovations.html">Innovations</a>
        <a href="risques.html">Risques</a>
        <a href="futur.html">Futur</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section class="page">
    <h1>L'intelligence artificielle : le futur commence ici.</h1>
    <p class="subtitle">Découvrez comment l’IA transforme notre monde, notre travail, notre créativité et notre avenir.</p>
    <a href="ia-simple.html" class="btn">Commencer</a>
</section>

</body>
</html>
