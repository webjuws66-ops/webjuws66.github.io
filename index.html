<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>IA – Accueil</title>
<style>
/* ====== STYLE GLOBAL (automatique) ====== */
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: url('hero-background.jpg') center/cover no-repeat fixed;
    color: #111827;
    height: 100vh;
    overflow: hidden;
}
/* --- Améliorer la lisibilité du texte --- */
body, .page {
    color: #f2f2f2 !important;
    text-shadow: 0 0 6px rgba(0,0,0,0.85) !important;
}
/* Améliorer lisibilité du texte sous le titre */
.subtitle {
    display: inline-block;
    font-size: 1.3rem;
    color: #f8eaff !important;
    text-shadow:
        0 0 6px rgba(0,0,0,0.8),
        0 0 12px rgba(0,0,0,0.5);
    backdrop-filter: blur(6px);
    padding: 6px 12px;
    border-radius: 10px;
}

/* ===== HEADER FUTURISTE PREMIUM ===== */
header {
    position: fixed;
    top: 18px;
    left: 50%;
    transform: translateX(-50%);
    width: 86%;

    padding: 14px 24px;
    border-radius: 18px;

    background: rgba(255, 255, 255, 0.14); /* plus transparent */
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);

    border: 1px solid rgba(255, 255, 255, 0.28);
    box-shadow: 0 8px 22px rgba(0,0,0,0.18);

    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 50;
}

/* Logo */
header .logo {
    font-weight: 600;
    font-size: 1.15rem;
    color: #ffffff;
    text-shadow: 0 0 12px rgba(255,255,255,0.8);
}

/* Navigation */
nav a {
    margin: 0 10px;
    padding: 6px 10px;

    text-decoration: none;
    color: #f1f1f1;

    font-size: 0.95rem;
    font-weight: 500;

    text-shadow: 0 0 6px rgba(0,0,0,0.6);
    transition: 0.25s ease;
    border-radius: 8px;
}

/* Survol futuriste */
nav a:hover {
    background: rgba(255,255,255,0.22);
    color: #ffffff;
    box-shadow: 0 0 10px rgba(200,150,255,0.6);
}

/* Lien actif */
nav a.active {
    color: #ffffff;
    font-weight: 700;
    background: rgba(255,255,255,0.30);
    box-shadow: 0 0 12px rgba(180,120,255,0.6);
}


</style>

<script>
// Active automatiquement le lien correspondant à la page
document.addEventListener("DOMContentLoaded", ()=>{
    const current = location.pathname.split("/").pop();
    document.querySelectorAll("nav a").forEach(a=>{
        if(a.getAttribute("href")===current){
            a.classList.add("active");
        }
    });
});
</script>

</head>
<body>

<header>
    <div class="logo">IA Vision</div>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="ia-simple.html">IA Simplifiée</a>
        <a href="quotidien.html">Quotidien</a>
        <a href="creative.html">Créative</a>
        <a href="innovations.html">Innovations</a>
        <a href="risques.html">Risques</a>
        <a href="futur.html">Futur</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section class="page">
    <h1>L'intelligence artificielle : le futur commence ici.</h1>
    <p class="subtitle">Découvrez comment l’IA transforme notre monde, notre travail, notre créativité et notre avenir.</p>
    <a href="ia-simple.html" class="btn">Commencer</a>
</section>

</body>
</html>
